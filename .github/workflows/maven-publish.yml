name: Java CI - build, test and release to Maven Central

on:
  workflow_dispatch:
  release:
    types: [ created ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: '8.0.392+8'
          distribution: 'semeru'
          cache: maven
      - name: Build with Maven
        run: mvn -B package --file pom.xml
